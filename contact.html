<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me!</title>
</head>
<body>
    <form action="submitted.html">
        <table>
            <tr>
                <td>
                    <label>Name:</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter name">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Mail-ID:</label>
                </td>
                <td>
                    <input type="email" placeholder="Enter Mail ID">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Contact Number:</label>
                </td>
                <td>
                    <input type="phone" placeholder="Enter Phone Number">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Message:</label>
                </td>
                <td>
                    <textarea name="message" cols="20" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <center><input type="submit" name="submit" value="Send Message"></center>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
